<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendez-vous Confirmé</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/images/LogoPulseBlue-removebg.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .success-container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .success-icon {
            color: #28a745;
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .success-message {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #28a745;
        }

        .appointment-details {
            text-align: left;
            margin: 2rem 0;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .detail-item {
            margin-bottom: 0.5rem;
        }

        .btn-home {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="success-container">
    <div class="success-icon">✓</div>
    <h2 class="success-message">Rendez-vous Confirmé!</h2>
    
    <div class="appointment-details">
        <div class="detail-item">
            <strong>Docteur:</strong> <span th:text="${appointment.doctor.name}"></span>
        </div>
        <div class="detail-item">
            <strong>Date et Heure:</strong> <span th:text="${#temporals.format(appointment.appointmentDateTime, 'dd/MM/yyyy HH:mm')}"></span>
        </div>
        <div class="detail-item">
            <strong>Nom du Patient:</strong> <span th:text="${appointment.patientName}"></span>
        </div>
        <div class="detail-item">
            <strong>Email:</strong> <span th:text="${appointment.patientEmail}"></span>
        </div>
        <div class="detail-item">
            <strong>Téléphone:</strong> <span th:text="${appointment.patientPhone}"></span>
        </div>
        <div th:if="${appointment.notes != null && !appointment.notes.isEmpty()}" class="detail-item">
            <strong>Notes:</strong> <span th:text="${appointment.notes}"></span>
        </div>
    </div>

    <a href="/" class="btn btn-primary btn-home">Retour à l'accueil</a>
</div>
</body>
</html>
