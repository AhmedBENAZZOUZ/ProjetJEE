<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Doctors Portal</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="/images/LogoPulseBlue-removebg.png" type="image/x-icon">
    <style>
        /* Custom styles */
        /* Custom styles */
        .navbar {
            background: linear-gradient(90deg, #0d6efd, #1c92d2);
            color: #ffffff;
        }
        .navbar a.nav-link {
            color: #ffffff;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .navbar a.nav-link:hover {
            color: #bcd4f7; /* Light blue for hover effect */
        }

        /* Ensure the active link is distinct */
        .navbar .nav-link.active {
            color: #003366; /* Dark blue for the active state */
        }

        .navbar .navbar-brand {
            font-weight: bold;
            color: #003366;
            font-size: 1.5rem;
        }
        .navbar .navbar-brand:hover {
            color: #bcd4f7;
        }

        .navbar-toggler {
            border: none;
        }
        .navbar-toggler i {
            color: #ffffff;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-heart-pulse"></i> DoctorPortal
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarContent"
                aria-controls="navbarContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="bi bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" th:if="${session.loggedInDoctor == null}">
                    <a class="nav-link active" th:href="@{/doctor}">Doctors</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <!-- Logic for user status -->
                <li class="nav-item" th:if="${session.loggedInPatient == null and session.loggedInDoctor == null}">
                    <a class="nav-link" th:href="@{/login}">Sign In</a>
                </li>
                <li class="nav-item" th:if="${session.loggedInPatient == null and session.loggedInDoctor == null}">
                    <a class="nav-link" th:href="@{/register}">Sign Up</a>
                </li>
                <li class="nav-item dropdown" th:if="${session.loggedInPatient != null}">
                    <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i> Account
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                        <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown" th:if="${session.loggedInDoctor != null}">
                    <a class="nav-link dropdown-toggle" href="#" id="doctorMenu" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i> Account
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                        <li><a class="dropdown-item" th:href="@{/doctor/profile}">Profile</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Navbar -->

<!-- Your content here -->
<div layout:fragment="content" class="container mt-4">
    <!-- Your other page content goes here -->
</div>

<script src="/webjars/bootstrap/5.3.1/js/bootstrap.bundle.js"></script>
</body>
</html>
