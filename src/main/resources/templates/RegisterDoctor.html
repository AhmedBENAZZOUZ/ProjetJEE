<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Navbar.html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Registration</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="/images/LogoPulseBlue-removebg.png" type="image/x-icon">
  <script type="module" th:src="@{/js/cities.js}"></script>
  <script type="module" th:src="@{/js/specialties.js}"></script>
</head>
<body class="bg-light">
<div layout:fragment="content">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5" style="max-width: 450px;">
        <div class="card shadow-lg border-0">
          <div class="card-header bg-body text-center">
            <h3 class="mb-0">Doctor Registration</h3>
          </div>
          <div class="card-body p-4">
            <form th:action="@{/doctor/register}" method="post">
              <!-- Full Name -->
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required th:field="${doctor.name}">
              </div>
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required th:field="${doctor.email}">
              </div>
              <!-- Phone -->
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter a Phone Number"
                       required pattern="^[0-9]{8}$" th:field="${doctor.phone}">
              </div>
              <!-- Ville -->
              <div class="mb-3">
                <label for="city" class="form-label">Ville</label>
                <select class="form-select" id="city" name="city" required>
                  <option value="" selected disabled>Choisir une ville</option>
                </select>
              </div>
              <!-- Address -->
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="Enter your Address"
                       required minlength="5" maxlength="100" th:field="${doctor.address}">
              </div>
              <!-- Spécialité -->
              <div class="mb-3">
                <label for="specialty" class="form-label">Spécialité</label>
                <select class="form-select" id="specialty" name="specialty" required>
                  <option value="" selected disabled>Choisir une spécialité</option>
                </select>
              </div>
              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password" required th:field="${doctor.password}">
                  <!-- <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                    <i class="bi bi-eye"></i>
                  </button> -->
                </div>
              </div>
              <!-- Confirm Password -->
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
              </div>
              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center bg-body">
            <small>Already have an account? <a th:href="@{/doctor/login}" class="text-primary">Login here</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { cities } from '/js/cities.js';
    import { specialties } from '/js/specialties.js';

    // Populate cities dropdown
    const citySelect = document.getElementById('city');
    cities.forEach(city => {
      const option = document.createElement('option');
      option.value = city;
      option.textContent = city;
      citySelect.appendChild(option);
    });

    // Populate specialties dropdown
    const specialtySelect = document.getElementById('specialty');
    specialties.forEach(specialty => {
      const option = document.createElement('option');
      option.value = specialty;
      option.textContent = specialty;
      specialtySelect.appendChild(option);
    });
  </script>

  <script>
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    confirmPassword.addEventListener('input', () => {
      if (password.value !== confirmPassword.value) {
        confirmPassword.setCustomValidity("Passwords do not match");
      } else {
        confirmPassword.setCustomValidity("");
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="/webjars/bootstrap/5.3.1/js/bootstrap.bundle.js"></script>
</body>
</html>
