<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
    <script src="webjars/bootstrap/5.3.1/js/bootstrap.bundle.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body">
    <div class="container-fluid">
        <button
                data-mdb-collapse-init
                class="navbar-toggler"
                type="button"
                data-mdb-target="#navbarExample01"
                aria-controls="navbarExample01"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/doctor}">Doctor</a>
                </li>
                <li class="nav-item" th:if="${session.loggedInPatient == null}">
                    <a class="nav-link" th:href="@{/login}">Sign In</a>
                </li>
                <li class="nav-item" th:if="${session.loggedInPatient == null}">
                    <a class="nav-link" th:href="@{/register}">Sign Up</a>
                </li>
                <li class="nav-item" th:if="${session.loggedInPatient != null}">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Navbar -->

<!-- Your content here -->
<div layout:fragment="content">
    <!-- Your other page content goes here -->
</div>

</body>
</html>
